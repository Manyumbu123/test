<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <form  name="form" [formGroup]="regForm" (ngSubmit)="onSubmit()">
  
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" formControlName="email"  [class.is-invalid]="regForm.get('email').invalid && regForm.get('email').touched "  class="form-control"  id="email" >

   <small [class.d-none]="regForm.get('email').valid || regForm.get('email').untouched">Invalid email</small>
    </div>


    <div class="form-group">
      <label for="pwd">Password:</label>
      <button type="submit" (click)="addAlternatePassword()" class="btn btn-success">Add Password </button>
      <input type="password"  formControlName="password"  class="form-control"   id="pwd" >
    <div formArrayName="alternatePassword" *ngFor="let password of alternatePassword.controls; let i =index">
        <input type="text"  [formControlName]="i"  class="form-control"   id="pwd" >

    </div>
    </div>
   
    <button type="submit"  class="btn btn-danger">Submit</button>
  </form>


  {{regForm.value|json}}
</div>
<router-outlet></router-outlet>
